        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-none d-lg-flex">
        <ul class="navbar-nav me-auto navbar collapse navbar-collapse ">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
      <div id="navbarCollapse" class="">
        <div class="d-flex h-100">
          <ul class="navbar-nav me-auto navbar">
            <li class="nav-item">
              <a href="#" class="navbar-brand"> Social Media Mock </a>

            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
          <button class="close-btn">
            <i class="fas fa-close"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <section>
    <div class="container mt-5">
      <h2> Hello User!</h2>
    </div>
  </section>
  <div class="postsContainer">

    <div class="container  mt-5">
      <div class="card card-body card-form">
        <h1 class="mt-2">Say Something</h1>
        <p class="lead">Whats in your mind?</p>
        <div class="form-ground">
          <input type="text" required id="title" class="form-control" placeholder="Hmm...">

        </div>
        <div class="form-ground mt-3">

          <textarea id="body" required class="form-control" type="textarea" placeholder="Bla Bla Bla..."></textarea>

        </div>
        <input type="hidden" id="id" value="">
        <button type="submit" class="post-submit btn btn-primary btn-block mt-4 align-self-end mb-2">Post</button>
        <span class="form-end"></span>
      </div>
    </div>

    

    <div class="container mt-5">
      <div id="post"></div>
    </div>

  </div>

  <section>
    <footer class=" footer mt-5 p-5 text-center bg-light">
      <h5> Social Media Mock </h5>
      <h3> @copy</h3>



    </footer>
